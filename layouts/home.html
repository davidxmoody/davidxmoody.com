{% extends "layouts/base.html" %}

{% block content %}

{% for file in collections.posts %}
<article class="post-summary all {{ file.tags | join(' ') }}">
  <header>
    <h1>{{ file.title }}</h1>
    <p><em>{{ file.formattedDate }}</em></p>
  </header>

  {{ file.excerpt | safe }}
</article>
{% endfor %}

{% endblock %}
